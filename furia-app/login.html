<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fã Hub</title>
    <link rel="icon" type="image/x-icon" href="assets/furia-logo.png">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="text/javascript" src="scripts/main.js">
</head>

<body>
    <header>
        <div class="main-header">
            <img src="assets/furia-logo.png" alt="furia-logo">
            <h1>FURIA Esports</h1>
        </div>
        <div class="topnav">
            <a class="active" href="index.html">Inicio</a>

            <div class="dropdown">
                <button class="dropbtn">Noticias</button>
                <div class="dropdown-content">
                    <a href="https://www.dust2.com.br/">Dust2</a>
                    <a href="https://www.hltv.org/team/8297/furiaa">HLTV</a>
                    <a href="https://liquipedia.net/counterstrike/FURIA">Liquipedia</a>
                </div>
            </div>
            <a href="https://www.furia.gg/" target="_blank">Loja</a>
            <a href="ranking.html">Ranking</a>

            <div class="user-actions">
                <a href="login.html" id="loginLink" class="split"><i class="fas fa-user"></i> Login</a>
                <a href="#" onclick="logout()" id="logoutLink" class="split" style="display:none">Sair</a>
            </div>

        </div>
        </nav>
    </header>

    <main class="container">
        <section class="login-section">
            <h2>Login do Fã</h2>
            <form id="loginForm">
                <label for="text">Usuário:</label><br />
                <input type="text" id="usuario" required /><br />
                <label for="email">Email:</label><br />
                <input type="email" id="email" required /><br />
                <label for="senha">Senha:</label><br />
                <input type="password" id="senha" required /><br />
                <button type="submit">Entrar</button>
            </form>
            <p id="loginStatus"></p>
        </section>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const statusText = document.getElementById('loginStatus');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (email && senha && usuario) {
                localStorage.setItem('fanLoggedIn', 'true');
                localStorage.setItem('userLogged', JSON.stringify({
                    nome: usuario
                }));
                statusText.textContent = 'Login bem-sucedido! Redirecionando...';
                statusText.style.color = 'lime';
                setTimeout(() => window.location.href = 'index.html', 1000);
            } else {
                statusText.textContent = 'Email ou senha inválidos.';
                statusText.style.color = 'red';
            }
        });
    </script>
</body>

</html>
